<!DOCTYPE html>
<html lang="en">
<head>
	<title>Chat BOT Lab</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		#result {
			white-space: inline;
		}
	</style>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$("#query_form").submit(function(e){
				e.preventDefault();
				$('#submit').prop('disabled', true);
				$.get("ask/"+$("#query").val(), function(data, status) {
					data = jQuery.parseJSON(data)
					$("#result").prepend("<div class='alert alert-info'><strong>" + data.question + "?</strong><br/><br/><pre>" + data.answer + "</pre></div>");
					$("#result").prepend("<hr>");
					$('#submit').prop('disabled', false);
				});
			});
		});
	</script>
</head>
<body>
	<div class="container mt-3">
		<h2>Chat BOT Lab</h2>
		<form id="query_form">
			<div class="mb-3 mt-3">
				<input type="text" class="form-control" id="query" placeholder="Enter query ... " name="email">
			</div>
			<button type="submit" id="submit" class="btn btn-primary">Submit</button>
		</form>
		<div id="result"></div>
	</div>
</body>
</html>
